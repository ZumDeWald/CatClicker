<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>| CatClicker |</title>

  <!-- Import -->
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <nav id="cat-nav">

    <ul id="cat-list">

    </ul>

  </nav>

  <main id="main-container">

    <header id="header">
      <h1 id="cat-name"></h1>
    </header>

    <section id="cat-container">
      <img id= "cat-img" src="" alt="">
      <div id="clicks">

      </div>
    </section>

    <section id="admin-area">

      <button class="button" id="admin" type="button">Admin</button>

      <form class="hide" id="admin-form" action="" method="post">

        <legend class="form-legend"><u>Admin Options</u></legend>

        Name: <input class="form-input" id="form-name" type="type" placeholder="[Edit Name]" maxlength="20"> <br>

        URL: <input class="form-input" id="form-URL" type="type" placeholder="[Edit Image]"> <br>

        Clicks: <input class="form-input" id="form-clicks" type="type" placeholder="[Edit Clicks]" maxlength="20"> <br>

        <button class="button" id="submit" type="button">Submit</button>
        <button class="button" id="clear" type="button">Clear</button>

      </form>

    </section>

  </main>


<script src="./scripts/app.js"></script>
</body>

</html>
